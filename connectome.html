<!DOCTYPE html>
<meta charset="utf-8">

<!-- CSS Style //-->
<link href="mystyle.css" rel="stylesheet" type="text/css">

<!-- JavaScript Libraries //-->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<h1> Force-directed layout of <i>C. elegans</i> connectome</h1>

<h1>
<a href="adjmatrix.html">view as a adjacency matrix</a><BR>
<a href="arcdiagram.html">view as an arc diagram (slow)</a>
</h1>

<body>
  <div class="ui-widget">
   <input id="search">
    <button type="button" onclick="searchNode()">Search</button>
</div>
<h2>zoom: âŒ˜ (+) in (-) out</h2>
<script>

// Set the margin properties
var margin = {top: 30, right: 20, bottom: 30, left: 40};
     width = 1500 - margin.left - margin.right,
     height = 950 - margin.top - margin.bottom;

// Set the color of each group/node
var color = d3.scale.category20();

// Set the force properties
var force = d3.layout.force()
    .linkDistance(0.25)
    .linkStrength(10)
    .size([width, height]);

// Set svg dimensions
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Load json data file
d3.json("neuronData.json", function(error, graph) {
  var nodes = graph.nodes.slice(),
      links = [],
      bilinks = [];

/* MAIN DRAW METHOD */

  // Plot the links and nodes based on force properties
  graph.links.forEach(function(link) {
    var s = nodes[link.source],
        t = nodes[link.target],
        i = {}; // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(bilinks)
    .enter().append("path")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  // Set timing properties, update force on tick
  force.on("tick", function() {
    link.attr("d", function(d) {
      return "M" + d[0].x + "," + d[0].y
          + "S" + d[1].x + "," + d[1].y
          + " " + d[2].x + "," + d[2].y;
    });
    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
  });
});

// The search bar function
function searchNode() {
    // find the node
    var selectedVal = document.getElementById('search').value;
    var node = svg.selectAll(".node");
    if (selectedVal == "none") {
        node.style("stroke", "white").style("stroke-width", "1");
    } else {
    var selected = node.filter(function (d, i) {
            return d.name != selectedVal;
        });
        selected.style("opacity", "0");
    var link = svg.selectAll(".link")
        link.style("opacity", "0");
        d3.selectAll(".node, .link").transition()
            .duration(10000)
            .style("opacity", 1);
    }
}

// Plot the connection bar graph tip highlite feature
var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Frequency:</strong> <span style='color:#9ecae1'>" + d.frequency + "</span> " + d.neuronName;
  })

svg.call(tip);

// Load the data for the bar graph
d3.tsv("data.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.neuronName; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.neuronName); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.frequency); })
      .attr("height", function(d) { return height - y(d.frequency); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
});

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
</body>
